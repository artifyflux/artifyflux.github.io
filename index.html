<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artify Flux Image Generator</title>
<link rel="icon" type="image/x-icon" href="image_generator_icon_main.ico">
  <script src="script.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  padding: 20px; /* Apply equal padding on all sides */
  width: 80%; /* Adjust width to be relative to the body */
  box-sizing: border-box; /* Ensure padding is included in width calculation */
  max-width: 500px; /* Limit maximum width */
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 25px;
  background: rgba(34, 34, 34, 0.6); /* Semi-transparent background */
  backdrop-filter: blur(10px); /* Apply 50% blur effect */
  -webkit-backdrop-filter: blur(10px); /* Safari compatibility */
}

form > * {
  margin: 0; /* Remove any extra margin from children */
  width: 80%; /* Ensure child elements do not exceed form width */
}

    input {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 15px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #56c0e8;
      background-color: #444;
    }
    canvas {
      border-radius: 15px;
      width: 100%;
      border: 2px solid #444;
      background-color: #222;
    }
    /* Default (disabled) button style */
    button {
      background-color: #555;
      color: #999;
      border: none;
      border-radius: 15px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    /* Active button style from Uiverse.io */
    button:enabled {
      align-items: center;
      background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
      border: 0;
      border-radius: 15px;
      box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
      color: #ffffff;
      display: flex;
      font-size: 18px;
      padding: 3px;
      width: 100%; /* Match form elements width */
      cursor: pointer;
    }
    button:enabled span {
      background-color: rgb(5, 6, 45);
      padding: 10px 24px;
      border-radius: 15px;
      width: 100%;
      height: 100%;
      transition: 300ms;
    }
    button:enabled:hover span {
      background: none;
    }
    button:enabled:active {
      transform: scale(1.0);
    }
  </style>
</head>
<body>
  <form>
    <input type="text" id="prompt" placeholder="Describe your prompt">
    <button id="generate" type="button" disabled>
      <span>Generate</span>
    </button>
    <canvas id="canvas" width="500" height="300"></canvas>
    <button id="download" type="button" disabled>
      <span>Download</span>
    </button>
  </form>
</body>
</html>
